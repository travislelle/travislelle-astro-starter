<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Qabalah Warrior — Advanced Starter</title>
    <style>
      html, body, #game { height: 100%; margin: 0; background: #0d0f14; }
      #overlay {
        position: fixed; inset: 0; pointer-events: none; display: flex; align-items: flex-end; justify-content: space-between; padding: 16px;
      }
      .btn {
        pointer-events: auto;
        width: 72px; height: 72px; border-radius: 50%;
        background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
        color: #e7e7ea; display: grid; place-items: center; font-family: system-ui, sans-serif;
        user-select: none;
      }
      .stick { width: 120px; height: 120px; border-radius: 50%; position: relative; }
      .stick .nub {
        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
        width: 56px; height: 56px; border-radius: 50%; background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.25);
      }
      #hud { position: fixed; left: 12px; top: 12px; display: flex; gap: 8px; pointer-events: none; }
      .bar {
        width: 160px; height: 14px; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.15);
        position: relative; border-radius: 8px; overflow: hidden;
      }
      .bar span { position: absolute; left: 0; top:0; height: 100%; display: block; }
      .hp { background: #e74c3c; }
      .mp { background: #3498db; }
      #boon-modal, #path-modal {
        position: fixed; inset: 0; background: rgba(0,0,0,0.6);
        display: none; align-items: center; justify-content: center; z-index: 10;
      }
      .card {
        pointer-events: auto;
        width: min(720px, 92vw); background: #11151f; border: 1px solid #2b3140; color:#e7e7ea;
        border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); font-family: system-ui, sans-serif;
      }
      .choices { display:grid; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); gap: 12px; margin-top: 12px; }
      .choice {
        background:#151b28; border:1px solid #30384a; border-radius:12px; padding:12px; cursor:pointer; user-select:none;
      }
      .choice:hover { border-color:#6aa1ff; }
      .modal-title { margin:0 0 8px 0; font-weight:600; }
      .modal-sub { margin:0; opacity:0.8; font-size:14px; }
    </style>
    <script type="module" crossorigin src="./assets/index-DPMYj8y8.js"></script>
  </head>
  <body>
    <div id="game"></div>
    <div id="hud">
      <div class="bar"><span id="hp" class="hp" style="width:100%"></span></div>
      <div class="bar"><span id="mp" class="mp" style="width:100%"></span></div>
    </div>
    <div id="overlay">
      <div id="stick" class="btn stick"><div class="nub"></div></div>
      <div style="display:flex; gap:12px;">
        <div id="btn-attack" class="btn">⚔︎</div>
        <div id="btn-dash" class="btn">➤</div>
      </div>
    </div>

    <!-- Boons Modal -->
    <div id="boon-modal">
      <div class="card">
        <h3 class="modal-title">Choose a Sephirot Boon</h3>
        <p class="modal-sub">Pick one of three blessings to empower your run.</p>
        <div id="boon-choices" class="choices"></div>
      </div>
    </div>

    <!-- Path Modal -->
    <div id="path-modal">
      <div class="card">
        <h3 class="modal-title">Choose Your Path</h3>
        <p class="modal-sub">Select the next chamber.</p>
        <div id="path-choices" class="choices"></div>
      </div>
    </div>

  </body>
</html>
